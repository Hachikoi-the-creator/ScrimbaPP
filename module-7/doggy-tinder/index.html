<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img//icons/red-btn.png" type="image/png">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./js/index.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="../../public/8koi-svg.svg" />
    <title>Tindog</title>
  </head>

  <body class="body">
    <div class="container">
      <nav class="nav flex-row">
        <button>
          <img src="./img/icons/profile.png" alt="profile" />
        </button>

        <button>
          <img src="./img/icons/red-btn.png" alt="paw" />
        </button>

        <button>
          <img src="./img/icons/message.png" alt="message" />
        </button>
      </nav>

      <main id="main" class="main">
        <div class="img-container">
          <img src="./img/icons/nope-image.png" alt="nope image" class="nope-img">
          <img src="./img/icons/like-image.png" alt="yes image" class="yes-img">
          <p class="img-name">Name, 30</p>
          <p class="img-intro">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>

        <div class="select-btns">
          <div class="flex-row">
            <button class="nope-btn"><img src="./img/icons/nope-icon.png" alt="nope" /></button>
            <button class="yes-btn"><img src="./img/icons/like-icon.png" alt="like" /></button>
          </div>
        </div>
      </main>
    </div>
  </body>

</html>
